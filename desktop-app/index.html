<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>ReelsMaxing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #0a0a0b;
      --foreground: #fafafa;
      --card: #18181b;
      --card-foreground: #fafafa;
      --muted: #27272a;
      --muted-foreground: #a1a1aa;
      --border: #27272a;
      --primary: #7c3aed;
      --primary-foreground: #fafafa;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--foreground);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: var(--card);
      padding: 12px 20px;
      -webkit-app-region: drag;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container {
      display: flex;
      height: 36px;
      width: 36px;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
    }

    .logo-container img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: var(--foreground);
    }

    .status-container {
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
      transition: all 0.3s;
    }

    .status-dot.generating {
      background: #f59e0b;
      box-shadow: 0 0 8px rgba(245, 158, 11, 0.6);
      animation: pulse 1s infinite;
    }

    .status-dot.paused {
      background: #f87171;
      box-shadow: 0 0 8px rgba(248, 113, 113, 0.6);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      color: var(--muted-foreground);
    }

    /* Main Container */
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Panels */
    .panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel.llm {
      flex: 1;
      border-right: 1px solid var(--border);
    }

    .panel.reels {
      width: 320px;
      flex-shrink: 0;
      position: relative;
    }

    .panel-header {
      display: flex;
      height: 40px;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid var(--border);
      background: rgba(39, 39, 42, 0.3);
      padding: 0 16px;
    }

    .panel-header svg {
      width: 16px;
      height: 16px;
      color: var(--muted-foreground);
      stroke: var(--muted-foreground);
    }

    .panel-select {
      height: 28px;
      background: transparent;
      border: none;
      color: var(--foreground);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      outline: none;
      padding: 0 8px;
    }

    .panel-select option {
      background: var(--card);
      color: var(--foreground);
    }

    /* Webview */
    webview {
      flex: 1;
      width: 100%;
      height: 100%;
      background: rgba(39, 39, 42, 0.1);
    }

    /* Resize Handle */
    .resize-handle {
      width: 4px;
      background: var(--border);
      cursor: col-resize;
      transition: background 0.2s;
    }

    .resize-handle:hover {
      background: var(--primary);
    }

    /* Pause Overlay */
    .pause-overlay {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10, 10, 11, 0.9);
      backdrop-filter: blur(4px);
      z-index: 100;
    }

    .pause-overlay.visible {
      display: flex;
    }

    .pause-icon-container {
      display: flex;
      height: 80px;
      width: 80px;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(124, 58, 237, 0.1);
      margin-bottom: 16px;
    }

    .pause-icon-container svg {
      width: 40px;
      height: 40px;
      color: var(--primary);
      stroke: var(--primary);
    }

    .pause-overlay h2 {
      font-size: 20px;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 8px;
    }

    .pause-overlay p {
      font-size: 14px;
      color: var(--muted-foreground);
      margin-bottom: 4px;
    }

    .pause-overlay .subtext {
      font-size: 12px;
      color: rgba(161, 161, 170, 0.6);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo-container">
        <img src="reelsmaxing_logo.png" alt="ReelsMaxing">
      </div>
      <h1 class="title">ReelsMaxing</h1>
    </div>

    <div class="status-container">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Ready</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- LLM Panel -->
    <div class="panel llm">
      <div class="panel-header">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <select class="panel-select" id="llmSelector">
          <option value="https://chatgpt.com">ChatGPT</option>
          <option value="https://claude.ai">Claude</option>
          <option value="https://gemini.google.com">Gemini</option>
        </select>
      </div>
      <webview
        id="llmView"
        src="https://chatgpt.com"
        partition="persist:llm"
      ></webview>
    </div>

    <div class="resize-handle" id="resizeHandle"></div>

    <!-- Reels Panel -->
    <div class="panel reels" id="reelsPanel">
      <div class="panel-header">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>
        <select class="panel-select" id="socialSelector">
          <option value="instagram">Instagram Reels</option>
          <option value="tiktok">TikTok</option>
          <option value="youtube">YouTube Shorts</option>
          <option value="twitter">X (Twitter)</option>
          <option value="reddit">Reddit</option>
          <option value="snapchat">Snapchat Spotlight</option>
          <option value="facebook">Facebook Reels</option>
        </select>
      </div>
      <webview
        id="reelsView"
        src="https://www.instagram.com/reels/"
        partition="persist:social"
      ></webview>

      <!-- Pause Overlay -->
      <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-icon-container">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h2>AI Response Ready!</h2>
        <p>Read the response in the chat</p>
        <p class="subtext">Generate a new prompt to continue watching</p>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
